<html>
	<head>
		<title>Timezone Conversion</title>
	<link rel="stylesheet" type="text/css" href="main.css"/>

	</head>

	<body>
		

		<header>
				Automatic Timezone Converter
		</header>

		<div class="horizontalSection">
			<div id="input_container">
				<div class="input_line">
					<div id=_col_region class="_col_container">
						<div class="label">
							Region
						</div>

						<select id="_input_region" class="input clearable">
							<option value="3">United States (EDT)</option>
							<option value="0">United States (PDT)</option>
							<option value="8">United Kingdom</option>
							<option value="20">New Zealand</option>
							<option value="18">Australian East Coast</option>
							<option value="15">Australian West Coast</option>
							<option value="16">Japan</option>
							<option value="15">Philippines</option>
							<option value="9">South Africa</option>
							<option value="4">Brazil</option>
							
						</select>

					</div>

					<div id="_col_date" class="_col_container">
						<div class="label"> Date </div>
						<input id="_input_date" class="input clearable" type="date" />
					</div>

					
					<div id="_col_time" class="_col_container">
						<div class="label"> Time </div>
						<input id="_input_time" class="input clearable" type="time" />
					</div>
				</div>

				<div class="input_line">
					<button onclick="generateTimes()">Generate</button>
					<button onclick="clearAll()">Clear</button> 
				</div>
			
			</div>

		</div>

		<div class="horizontalSection">
			<div class="_col_container">
				<table>
				  <tr>
				    <td class="label">Region</td>
				    <td class="label">Local Release Time</td>
				  </tr>

				  <tr>
				    <td class="output_label">United States (EDT)</td>
				    <td>
				    <input id="_out_us_edt" class="output clearable
				    " readonly/>
				  </tr>

				  <tr>
				    <td class="output_label">United States (PDT)</td>
				    <td>
				    <input id="_out_us_pdt" class="output clearable
				    " readonly/>
				  </tr>

				  <tr>
				    <td class="output_label">United Kingdom</td>
				    <td>
				    	<input id="_out_uk" class="output clearable
				    	" readonly/>
					</td>

				  </tr>

				  <tr>
				    <td class="output_label">New Zealand</td>
				    <td>
				    	<input id="_out_nz" class="output clearable
				    	" readonly/>
					</td>
				  </tr>

				  <tr>
				    <td class="output_label">Australian East Coast</td>
				    <td>
				    	<input id="_out_aus_east" class="output clearable
				    	" readonly/>
					</td>
				  </tr>

				  <tr>
				    <td class="output_label">Australian West Coast</td>
				    <td>
				    	<input id="_out_aus_west" class="output clearable
				    	" readonly/>
					</td>
				  </tr>

				  <tr>
				    <td class="output_label">Japan</td>
				    <td>
				    	<input id="_out_jp" class="output clearable
				    	" readonly/>
					</td>
				  </tr>

				  <tr>
				    <td class="output_label">Philippines</td>
				    <td>
				    	<input id="_out_ph" class="output clearable
				    	" readonly/>
					</td>
				  </tr>

				  <tr>
				    <td class="output_label"> South Africa</td>
				    <td>
				    	<input id="_out_sa" class="output clearable
				    	" readonly>
					</td>
				  </tr>

				  <tr>
				    <td class="output_label">Brazil</td>
				    <td>
				    	<input id="_out_br" class="output clearable
				    	" readonly>
					</td>
				  </tr>

				</table>		
			</div>

			<div class="_col_container">
				<textarea id="_out_textarea" class="output clearable" readonly>
					test
				</textarea>
			</div>

		</div>
	</body>
	<script type="text/javascript" src="clear.js"></script>
	<script type="text/javascript" src="converter.js"></script>
</html>
