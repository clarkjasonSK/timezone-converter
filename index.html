<html>
	<head>
		<title>Timezone Conversion</title>
	<link rel="stylesheet" type="text/css" href="main.css"/>

	</head>

	<body>
		

		<header>
				Automatic Timezone Converter
		</header>

		<div class="horizontalSection">
			<div id="input_container">
				<div class="input_line">
					<div id=_col_region class="input_col_">
						<div class="label">
							Region
						</div>

						<select id="_input_region" class="input field">
							<option value="3">United States (EST)</option>
							<option value="0">United States (PDT)</option>
							<option value="8">United Kingdom</option>
							<option value="20">New Zealand</option>
							<option value="18">Australian East Coast</option>
							<option value="15">Australian West Coast</option>
							<option value="16">Japan</option>
							<option value="15">Philippines</option>
							<option value="9">South Africa</option>
							<option value="4">Brazil</option>
							
						</select>

					</div>

					<div id="_col_date" class="input_col">
						<div class="label"> Date </div>
						<input id="_input_date" class="input field" type="date" />
					</div>

					
					<div id="_col_time" class="input_col">
						<div class="label"> Time </div>
						<input id="_input_time" class="input field" type="time" />
					</div>
				</div>

				<div id ="_input_buttons" class="input_line">
					<button onclick="generateTimes()">Generate</button>
					<button onclick="clearFields()">Clear</button> 
				</div>
			
			</div>

		</div>

		<div class="horizontalSection">
			<div id="_left_half">
				<table>
				  <tr>
				    <th>Region</th>
				    <th>Local Release Time</th>
				  </tr>

				  <tr>
				    <td>United States (EST)</td>
				    <td>
				    <input id="_out_us_est" class="output field
				    " readonly/>
				  </tr>

				  <tr>
				    <td>United States (PDT)</td>
				    <td>
				    <input id="_out_us_pdt" class="output field
				    " readonly/>
				  </tr>

				  <tr>
				    <td>United Kingdom</td>
				    <td>
				    	<input id="_out_uk" class="output field
				    	" readonly/>
					</td>

				  </tr>

				  <tr>
				    <td>New Zealand</td>
				    <td>
				    	<input id="_out_nz" class="output field
				    	" readonly/>
					</td>
				  </tr>

				  <tr>
				    <td>Australian East Coast</td>
				    <td>
				    	<input id="_out_aus_east" class="output field
				    	" readonly/>
					</td>
				  </tr>

				  <tr>
				    <td>Australian West Coast</td>
				    <td>
				    	<input id="_out_aus_west" class="output field
				    	" readonly/>
					</td>
				  </tr>

				  <tr>
				    <td>Japan</td>
				    <td>
				    	<input id="_out_jp" class="output field
				    	" readonly/>
					</td>
				  </tr>

				  <tr>
				    <td>Philippines</td>
				    <td>
				    	<input id="_out_ph" class="output field
				    	" readonly/>
					</td>
				  </tr>

				  <tr>
				    <td>South Africa</td>
				    <td>
				    	<input id="_out_sa" class="output field
				    	" readonly>
					</td>
				  </tr>

				  <tr>
				    <td>Brazil</td>
				    <td>
				    	<input id="_out_br" class="output field
				    	" readonly>
					</td>
				  </tr>

				</table>		
			</div>

			<div id="_right_half">
				<textarea id="_output">
					ello bruvsdas
				</textarea>
			</div>

		</div>
	</body>
	<script type="text/javascript" src="clear.js"></script>
	<script type="text/javascript" src="converter.js"></script>
</html>
